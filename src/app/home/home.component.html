<br><br><br><br>

<div class="container">
  <h1>Insert Data</h1>
  <div class="container mt-4 myform">
    <form  [formGroup]="restoform"  (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input type="text" name="name" formControlName="name" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Address</label>
          <input type="text" name="address" formControlName="address" class="form-control" id="inputEmail4">
        </div>
        
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" name="city" formControlName="city" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">Phone</label>
          <input type="text" name="phone" formControlName="phone" class="form-control" id="inputCity">
        </div>
      

      </div>
      
      <br>
      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
